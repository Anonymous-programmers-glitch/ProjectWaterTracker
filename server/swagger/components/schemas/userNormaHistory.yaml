type: object
properties:
  date:
    type: string
    format: date
    description: The date of the user's daily norm entry.
    example: '2024-12-19'
  userId:
    type: string
    description: The unique identifier of the user.
    example: '1234567890abcdef12345678'
  dailyNorma:
    type: integer
    description: The user's daily norm value.
    default: 2000
    example: 2000
required:
  - date
  - userId
