type: object
properties:
  date:
    type: string
    format: date
    description: The date of the user's daily norm entry.
    example: '2024-12-19'
  dailyNorma:
    type: integer
    description: The user's daily norm value.
    minimum: 1
    maximum: 15000
    default: 2000
    example: 2000
required:
  - date
