post:
  summary: User login
  description: Authenticate a user and return an access token.
  tags:
    - Authentication
  operationId: loginUser
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              example: user@example.com
            password:
              type: string
              format: password
              example: StrongP@ssw0rd
  responses:
    '200':
      description: Successfully logged in the user.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully logged in an user!
              data:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    '400':
      $ref: ../../../components/responses/400.yaml
    '401':
      $ref: ../../../components/responses/401.yaml
    '500':
      $ref: ../../../components/responses/500.yaml
