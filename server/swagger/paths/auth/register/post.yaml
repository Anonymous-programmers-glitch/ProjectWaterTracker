tags:
  - Auth
summary: Register new user
description: This endpoint creates a new user.
operationId: signupUser
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email.
            type: string
            format: email
            example: 'johndoe@mail.com'
          password:
            description: User's password.
            type: string
            minLength: 8
            maxLength: 64
            example: 'P@ssword123'
responses:
  '201':
    description: Successfully registered a user.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  required:
                    - email
                  properties:
                    email:
                      type: string
                      description: User's email.
                      example: 'johndoe@mail.com'
  '400':
    $ref: ../../../components/responses/400.yaml
  '409':
    $ref: ../../../components/responses/409.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
